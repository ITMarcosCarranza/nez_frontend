
<a class="btn btn-primary"  routerLinkActive="active" routerLink="/users"> go to users</a>

<div class="container">

    <form class="row g-3" (ngSubmit)="addUser($event)">
        <div class="col-md-4">
            <label for="Nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="Nombre" name="Nombre" [(ngModel)]="Nombre">
            
        </div>
        <div class="col-md-4">
            <label for="Apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="Apellido" name="Apellido" [(ngModel)]="Apellido">
        </div>
        
        <div class="col-md-4">
            <label for="TipoUsuario" class="form-label">Tipo Usuario</label>
            <select class="form-select" id="TipoUsuario" name="TipoUsuario" [(ngModel)]="TipoUsuario">
                <option value="1">Administrador </option>
                <option value="2">Publico</option>
            </select>
        </div>
        
        
        
        <div class="col-8">
            <label for="Direccion" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="Direccion" name="Direccion" [(ngModel)]="Direccion">
        </div>
        
        <div class="col-md-4">
            <label for="Zip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="Zip" name="Zip" [(ngModel)]="Zip">
        </div>
        
        <div class="col-4">
            <label for="Telefono" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="Telefono" name="Telefono" [(ngModel)]="Telefono">
        </div>

        <div class="col-md-4">
            <label for="Estado" class="form-label">State</label>
            <select id="Estado" class="form-select" name="Estado" [(ngModel)]="Estado">
                <option value="1">Distrito Federal</option>
                <option value="2">Aguascalientes</option>
                <option value="3">Baja California</option>
                <option value="4">Baja California Sur</option>
                <option value="5">Campeche</option>
                <option value="6">Chiapas</option>
                <option value="7">Chihuahua</option>
                <option value="8">Coahuila</option>
                <option value="9">Colima</option>
                <option value="10">Durango</option>
                <option value="11">Guanajuato</option>
                <option value="12">Guerrero</option>
                <option value="13">Hidalgo</option>
                <option value="14">Jalisco</option>
                <option value="15">M&eacute;xico</option>
                <option value="16">Michoac&aacute;n</option>
                <option value="17">Morelos</option>
                <option value="18">Nayarit</option>
                <option value="19">Nuevo Le&oacute;n</option>
                <option value="20">Oaxaca</option>
                <option value="21">Puebla</option>
                <option value="22">Quer&eacute;taro</option>
                <option value="23">Quintana Roo</option>
                <option value="24">San Luis Potos&iacute;</option>
                <option value="25">Sinaloa</option>
                <option value="26">Sonora</option>
                <option value="27">Tabasco</option>
                <option value="28">Tamaulipas</option>
                <option value="29">Tlaxcala</option>
                <option value="30">Veracruz</option>
                <option value="31">Yucat&aacute;n</option>
                <option value="32">Zacatecas</option>
            </select>
        </div>
        
        <div class="col-md-4">
            <label for="Ciudad" class="form-label">Ciudad</label>
            <select class="form-select" id="Ciudad" name="Ciudad" [(ngModel)]="Ciudad">
                <option value="1">Hermosillo</option>
            </select>
        </div>
        
    
        
        <div class="col-6">
            <label for="Login" class="form-label">Login</label>
            <input type="text" class="form-control" id="Login" name="Login" [(ngModel)]="Login">
        </div>
        
        
        <div class="col-6 ">
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="form-control" id="Password" name="Password" [(ngModel)]="Password" />
        </div>
        
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>
</div>
